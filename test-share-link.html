<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Share Link Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Share Link Access Test</h1>
    <div id="output"></div>

    <script>
        // Load your Supabase credentials from .env or paste them here
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'

        const token = '3759uod4e08z4e9gqixiz8'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function testShareLinkAccess() {
            const output = document.getElementById('output')

            output.innerHTML += '<h2>Test 1: Fetch Share Link Metadata</h2>'

            try {
                const { data, error } = await supabase
                    .from('share_links')
                    .select('*')
                    .eq('token', token)
                    .single()

                if (error) {
                    output.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`
                    output.innerHTML += `<pre>${JSON.stringify(error, null, 2)}</pre>`
                } else if (data) {
                    output.innerHTML += `<p style="color: green;">✅ Success! Share link found:</p>`
                    output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`
                } else {
                    output.innerHTML += `<p style="color: orange;">⚠️ No data returned (but no error)</p>`
                }
            } catch (err) {
                output.innerHTML += `<p style="color: red;">❌ Exception: ${err.message}</p>`
            }

            output.innerHTML += '<h2>Test 2: Check if we can list any share_links (should fail for security)</h2>'

            try {
                const { data, error, count } = await supabase
                    .from('share_links')
                    .select('*', { count: 'exact' })
                    .limit(1)

                if (error) {
                    output.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`
                } else {
                    output.innerHTML += `<p style="color: green;">✅ Can query share_links table. Count: ${count}</p>`
                    output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`
                }
            } catch (err) {
                output.innerHTML += `<p style="color: red;">❌ Exception: ${err.message}</p>`
            }
        }

        testShareLinkAccess()
    </script>
</body>
</html>
